<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selamat Datang</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 20px;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.2rem;
    }

    button {
      margin-top: 1.5em;
      padding: 0.7em 1.5em;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #ffffff;
      color: #2980b9;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      background-color: #ecf0f1;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Selamat Datang di Web M.Rizki!</h1>
    <p>Ini adalah halaman pembuka sederhana untuk website kamu.</p>
    <button onclick="mulai()">Mulai Sekarang</button>
  </div>

  <script>
    function mulai() {
            window.location.href = "halaman2.html"; // Pastikan ini merujuk ke halaman2.html yang ada di folder yang sama
        }
  </script>
</body>
</html>
